name: Build On Push

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository Source
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      - name: Build Package
        run: python -m build